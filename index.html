<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Simple con Bootstrap</title>
  <!-- Enlazar si existieran archivos CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

<div class="container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- Aquí van los slides del carrusel -->
      <div class="carousel-item active">
        <img class="d-block w-100" src="image/muralla china.jpg" alt="Primer slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="image/perito moreno.jpg" alt="Segundo slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="image/sidney asutralia.jpg" alt="Tercer slide">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>

<div>
  
  <footer>
    <br>
    <div class="text-left">
    <p>Dirección: Calle Principal, Ciudad, País</p>
    <p>Contáctanos: example@example.com</p>
    <p>Teléfono: +1234567890</p>
    
    </div>
    <div class="text-right">
  <!-- Enlaces a redes sociales -->
  <a href="https://facebook.com"><img src="facebook.png" alt="Facebook" width="30"></a>
  <a href="https://twitter.com"><img src="twitter.png" alt="Twitter" width="30"></a>
  <a href="https://instagram.com"><img src="instagram.png" alt="Instagram" width="30"></a>
  <p></p>
  <!-- Opciones de contacto -->
  <div class="text-center">
    <p>© 2024 Tu Compañía</p>
    <br>
    </div>
  </div></div>
</footer>

<!-- Enlaza si tuviera archivos JS de Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
